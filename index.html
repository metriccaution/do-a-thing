<!DOCTYPE html>
<html>
<head>
    <title>Do A Thing</title>
    <meta charset="UTF-8">
    <style>
      body {
        background: #FEFEFE;
        text-align: center;
      }
    </style>
</head>
<body>
  <h1>
    <span id="spinner">...</span<
  </h1>
  <script>
    // Redirect
    const sites = [
      'https://www.atlasobscura.com/random',
      'https://en.wikipedia.org/wiki/Special:RandomInCategory/Featured_articles',
      'https://longform.org/random',
      'https://c.xkcd.com/random/comic/'
    ];
    window.location.href = sites[Math.floor(Math.random() * sites.length)];

    // Spinner while the next page loads
    setInterval(() => {
      const el = document.getElementById('spinner');
      switch (el.textContent) {
        case '.':
          return el.textContent = '..';
        case '..':
          return el.textContent = '...';
        default:
          return el.textContent = '.';
      }
    }, 300);
  </script>
</body>
</head>
